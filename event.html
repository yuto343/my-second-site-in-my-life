	<div class="eventpagewrap clearfix">
			<div  class="eventpic leftmove" style="background-image:url(images/photos/hashima.jpg)"></div>
			<div class="moviebox right">
				<figure class="slowgun">
					<h3 class="slowgunh3 eventpage bottom">羽島貸切セッション</h3>
					<div class="figure-innner">
						<figcaption id="figcaption">
						羽島貸切セッションは、岐阜県羽島市にある室内スキー場であるスノーヴァ羽島を貸し切って練習します。貸し切るので初心者の子も気軽に参加でき、人工雪なのでエッジングもキングスより優しく、初心者、上級者どちらも有意義な練習ができるイベントです！
						</figcaption>	
					</div>
					<div id="figure-button">
					<i class="fas fa-plus icon"></i>
					</div>	
				</figure>	
			</div>
		</div>
	<div class="eventpagewrap clearfix">
			<div  class="eventpic-odd bottom" style="background-image:url(images/photos/06.jpg)"> </div>
			<div class="moviebox odd top">
				<figure class="slowgun">
					<h3 class="slowgunh3 eventpage bottom">KINGS貸切セッション</h3>
					<div class="figure-innner">
						<figcaption id="figcaption2">
						KINGS貸切セッションは京都と大阪の間にあるオフトレ施設、大阪キングスを貸し切って、練習するイベントです。毎年オフシーズンにキングスに通うshuffleメンバーは多いですが、この貸切セッションが第一歩になったメンバーも多いと思います。最近の大阪KINGSはジャンプだけでなく、ジブも練習できるようになったりと、成長を続けていてこれからもっとアツい施設になること間違いなしです！
						</figcaption>	
					</div>
					<div id="figure-button2">
					<i class="fas fa-plus icon2"></i>
					</div>	
				</figure>	
			</div>
		</div>
	<div class="eventpagewrap clearfix">
			<div  class="eventpic leftmove" style="background-image:url(images/photos/gassyuku.jpg)"> </div>
			<div class="moviebox bottom">
				<figure class="slowgun">
					<h3 class="slowgunh3 eventpage top">合宿</h3>
					<div class="figure-innner">
						<figcaption id="figcaption3">
						オンシーズンの合宿は大体月１〜２回の頻度で、長野、新潟など様々なスキー場で２泊３日〜３泊４日ぐらいの規模で行われます。初心者の子も上回生が交代で教えてくれるので、上手くなること間違いなしです。また、そのシーズンのシーズンムービーにイケてるカットを残すために全員が本気になって滑るのでいい意味で少し緊張感がある場面もありますが、やはりみんなで滑る楽しさで、一人一人がshuffleでよかったと実感するイベントです！
						</figcaption>

<script src="js/scrollreveal.min.js"></script>		
<script>
	$(document).ready(function(){
		$('#openrogo,#closebtn').on('click',function(){
			$('.hamburgermenu,.hamburgermenuwrap').animate({height:'toggle'});
		})
		$('#figure-button').on('click',function(){
  	$('#figcaption').slideToggle();
  	if($('.icon').hasClass('active')){
  		$('.icon').removeClass('active');
  	}
  	else{
  		$('.icon').addClass('active');
  	}
  });
		$('#figure-button2').on('click',function(){
  	$('#figcaption2').slideToggle();
  	if($('.icon2').hasClass('active')){
  		$('.icon2').removeClass('active');
  	}
  	else{
  		$('.icon2').addClass('active');
  	}
  });
		$('#figure-button3').on('click',function(){
  	$('#figcaption3').slideToggle();
  	if($('.icon3').hasClass('active')){
  		$('.icon3').removeClass('active');
  	}
  	else{
  		$('.icon3').addClass('active');
  	}
  });
	});
	window.sr = ScrollReveal({ reset: false ,mobile: true});

	   sr.reveal( '.leftmove', { origin: 'left' , distance: '150%', duration: 500 , scale: 1.0, delay :100 ,opacity: 0.5,});
       sr.reveal( '.right', { origin: 'right' , distance: '150%', duration: 500 , scale: 1.0, delay :500 ,opacity: 0.5,});
       sr.reveal( '.top', { origin: 'top' , distance: '200%', duration: 500 , scale: 1.0, delay :500 ,opacity: 0,});
       sr.reveal( '.bottom', { origin: 'bottom' , distance: '200%', duration: 1000 , scale: 1.0, delay :500 ,opacity: 0,});
       sr.reveal( '.left-delay', { origin: 'left' , distance: '300%', duration: 1200 , scale: 1.0, delay :1000 ,opacity: 0,});
</script>
