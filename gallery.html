<script src="js/scrollreveal.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/multipleFilterMasonry.js"></script>
<script>
	jQuery(function($){
		$('#scroll-gallery').multipleFilterMasonry({
			itemSelector:'.scroll-item',
			filtersGroupSelector:".filtermenu",
			columnWidth:20,
			isFitWidth:true,
			gutter:20,
		})
		$('#hamburgeropen,#hamburgerclose').on('click',function(){
			$('.hamburgermenuwrap,.hamburgermenu').animate({height:'toggle'});
		});
		$('.gallerybtn').find('input').change(function(){
			$(this).parent().toggleClass('checked');
		});
		$('#openlogo,#closebtn').on('click',function(){
			$('.filtermenu').animate({width: 'toggle'});
		});
		for(var i=1;i<=104;i++){
		$('.izi'+i).iziModal({
			top:100,
			bottom:0,
			iframe:true,
			overlayColor:'rgba(50,50,50,0.7)',
			transitionIn:'bounceInUp',
			transitionInOverlay:'bounceInDown',
			transitionOut:'bounceOutDown',
			transitionOutOverlay:'bounceOutUp',
			width:1140,
			iframeHeight:720,
			background:'#00336d',
		});
	}
	});
	window.sr = ScrollReveal({ reset: false ,mobile: true});

	   sr.reveal( '.left', { origin: 'left' , distance: '150%', duration: 500 , scale: 1.0, delay :100 ,opacity: 0.5,});
       sr.reveal( '.right', { origin: 'right' , distance: '150%', duration: 500 , scale: 1.0, delay :500 ,opacity: 0.5,});
       sr.reveal( '.top', { origin: 'top' , distance: '200%', duration: 500 , scale: 1.0, delay :500 ,opacity: 0,});
       sr.reveal( '.bottom', { origin: 'bottom' , distance: '200%', duration: 1000 , scale: 1.0, delay :500 ,opacity: 0,});
       sr.reveal( '.left-delay', { origin: 'left' , distance: '300%', duration: 1200 , scale: 1.0, delay :1000 ,opacity: 0,});

</script>
